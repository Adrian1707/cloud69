
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Django People</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-8">
          <h1 class="mt-2">Cloud69</h1>
          {% for instance in instances %}
            <div class="something">
              <p>{{ instance.InstanceId }}</p>
              <p>{{ instance.ImageId }}</p>
            </div>
          {% endfor %}
          <hr class="mt-0 mb-4">
          {% block content %}
          {% endblock %}
        <div class="col-4">
          <form action="/cloud69/create" method="POST">
            {% csrf_token %}
            <input type="submit" value="Create instance">
          </form>


          <form action="/cloud69/delete_all" method="POST">
            {% csrf_token %}
            <input type="submit" value="Delete instances">
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
